<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/profile_styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <title>Profile Page</title>
  </head>
  <body>
    <aside>
      <img id="image" />
    </aside>
    <main>
      <section aria-label="top" id="top">
        <h1 id="name"></h1>
        <h2 id="username"></h2>
        <article class="side2">
          <i class="fas fa-map-marker-alt"></i>
          <p id="location" class="side2"></p>
        </article>
      </section>
      <section aria-label="description">
        <p id="description"></p>
      </section>
      <hr>
      <section aria-label="contact info" class="contact">
        <p class="field">Phone:</p>
        <p id="phone" class="info"></p>
        <p class="field">Address:</p>
        <p id="address" class="info"></p>
        <p class="field">Email:</p>
        <p id="email" class="info"></p>
      </section>
    </main>
    <script src="scripts/javascript.js"></script>
  </body>
</html>
